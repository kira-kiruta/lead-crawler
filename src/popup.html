<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../dist/style.css">
</head>
<body>
<div class="container">
  <div>
    <h2>Your LinkedIn network</h2>
    <div class="wrapper">
      <img src="img/contacts.svg">
      <span id="connectionsCount">1488</span>
    </div>
    <h3>Today you've sent <span id="invitesCount">15</span> new invites.<br>Way to go!</h3>
  </div>
  <div class="settingsWrapper">
    <h2>Invitation settings</h2>
    <!--Set day invites limit, default=100 -->
    <label>
      Invites limit:<input id="invitesMax">
    </label>
    <!--Input for time, default=5s -->
    <label>
      Time interval:<input id="invitesTime">s
    </label>
    <!--Set location (dropdown)-->
    <label>
      Location:<input id="invitesLocation">
    </label>
    <!--Choose the circle of connections-->
    <div>
      <p>Connections:</p>
      <label><input type="checkbox">1st</label>
      <label><input type="checkbox">2nd</label>
      <label><input type="checkbox">3rd+</label>
    </div>
    <!--Choose catchphrase to look for in the title-->
    <label>
      Title search:<input>
      <span>for instance: HR, Developer, Analyst</span>
    </label>
  </div>
  <div>
    <button>Start</button>
  </div>
  <!--For using this extension, you have to be logged in to LinkedIn-->
</div>
<script src="../dist/bundle.js"></script>
</body>
</html>
