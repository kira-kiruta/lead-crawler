<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../../dist/style.css">
</head>
<body>
<div class="container">
  <div>
    <h2>Your LinkedIn network</h2>
    <div class="wrapper">
      <img src="img/contacts.svg">
      <span id="connectionsCount">1488</span>
    </div>
    <h3>Today you've sent <span id="invitesCount">15</span> new invites.<br>Way to go!</h3>
  </div>
  <hr>
  <form id="js-search-form">
    <div class="settingsWrapper">
      <h2>Invitation settings</h2>
      <div>
        <label>
          Invites limit:<input type="number" value="1000" min="1" max="99999" step="10" id="invitesMax">
        </label>
        <label>
          Time interval:<input type="number" value="5" min="1" max="999" step="5" id="invitesTime">s
        </label>
      </div>
      <div class="connectionCircles">
        <p>Connections:</p>
        <label>
          <input type="checkbox" class="secondCircleCheckbox" checked>
          <div class="secondCircle">2</div>
        </label>
        <label>
          <input type="checkbox" class="thirdCircleCheckbox">
          <div class="thirdCircle">3+</div>
        </label>
      </div>
      <input class="largeInput" placeholder="Location">
      <input class="largeInput" placeholder="Search in title">
      <span>for instance: HR, Developer, Analyst</span>
    </div>
    <button>START</button>
    <div class="successMessage">
      <img>
    </div>
    <div class="warningMessage">
      <img>
    </div>
  </form>
</div>
<script src="../../dist/popup.js"></script>
</body>
</html>
