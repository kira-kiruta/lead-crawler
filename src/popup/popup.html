<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../../dist/style.css">
</head>
<body>
<div class="container">
  <div>
    <div class="header">
      <img src="img/linkedin-logo.png">
      <h1>Lead Crawler</h1>
    </div>
    <h3>Invites sent in 24 hours:</h3>
    <div class="wrapper">
      <img src="img/invites.png">
      <span class="connectionsCount" id="js-invites-number">1488</span>
    </div>
    <h3>We've found <span class="invitesCount">15</span> contacts for you.<br>Let's add them all!</h3>
  </div>
  <hr>
  <div class="settingsWrapper">
    <h2>Invitation settings</h2>
    <div>
      <label>
        Invites limit:<input type="number" value="1000" min="1" max="99999" id="js-invites-limit" class="invitesMax">
      </label>
      <label>
        Time interval:<input type="number" value="5" min="1" max="999" id="js-invites-interval" class="invitesTime">s
      </label>
    </div>
    <div class="connectionCircles">
      <p>Connections:</p>
      <label>
        <input type="checkbox" class="secondCircleCheckbox" checked>
        <div class="secondCircle">2</div>
      </label>
      <label>
        <input type="checkbox" class="thirdCircleCheckbox" checked>
        <div class="thirdCircle">3+</div>
      </label>
    </div>
    <input class="largeInput" placeholder="Location">
    <input class="largeInput" placeholder="Search in title">
    <span>for instance: HR, Developer, Analyst</span>
  </div>
  <div class="buttonWrapper">
    <button id="js-save-settings">Save settings</button>
    <button id="js-reset-settings">Reset settings</button>
  </div>
  <button class="startButton" id="js-start-button">START</button>
  <button class="stopButton" id="js-stop-button">STOP</button>
  <div class="warningMessage hidden" id="js-warning">
    <img src="img/warning.svg">
    <span>Make sure you're logged in to LinkedIn.</span>
  </div>
  <!--For using this extension, you have to be logged in to LinkedIn-->
</div>
<script src="../../dist/popup.js"></script>
</body>
</html>
