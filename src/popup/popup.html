<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../../dist/style.css">
</head>
<body>
<div class="container">
  <div>
    <h2>Your LinkedIn network</h2>
    <div class="wrapper">
      <img src="img/contacts.svg">
      <span id="connectionsCount">1488</span>
    </div>
    <h3>Today you've sent <span id="invitesCount">15</span> new invites.<br>Way to go!</h3>
  </div>
  <hr>
  <form id="js-search-form">
    <div class="settingsWrapper">
      <h2>Invitation settings</h2>
      <div>
        <label>
          Invites limit:<input type="number" value="1000" min="1" max="99999" id="invitesMax">
        </label>
        <label>
          Time interval:<input type="number" value="5" min="1" max="9999" id="invitesTime">s
        </label>
      </div>
      <div class="connectionCircles">
        <p>Connections:</p>
        <label><input type="checkbox" checked>2nd</label>
        <label><input type="checkbox">3rd+</label>
      </div>
      <input class="largeInput" placeholder="Location">
      <input class="largeInput" placeholder="Search in title">
      <span>for instance: HR, Developer, Analyst</span>
    </div>
    <div>
      <button>START</button>
    </div>
  </form>
  <!--For using this extension, you have to be logged in to LinkedIn-->
</div>
<script src="../../dist/popup.js"></script>
</body>
</html>
