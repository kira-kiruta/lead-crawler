<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../../dist/style.css">
</head>
<body>
<div class="container">
  <div>
    <div class="header">
      <img src="img/linkedin-logo.png">
      <h1>Lead Crawler</h1>
    </div>
    <h3>Invites sent in last 24 hours:</h3>
    <div class="invitesWrapper">
      <img src="img/invites.png">
      <span class="connectionsCount" id="js-invites-number">1488</span>
    </div>
  </div>
  <hr>
  <div class="settingsWrapper">
    <h2>Invitation settings</h2>
    <div>
      <label>
        Invites limit:<input type="number" value="1000" min="1" max="99999" id="js-invites-limit-field" class="invitesMax">
      </label>
      <label>
        Time interval:<input type="number" value="5" min="1" max="999" id="js-invites-interval-field" class="invitesTime">s
      </label>
    </div>
    <div class="connectionCircles">
      <p>Connections:</p>
      <label>
        <input type="checkbox" class="secondCircleCheckbox js-type-checkbox" data-type="S" checked>
        <div class="secondCircle">2</div>
      </label>
      <label>
        <input type="checkbox" class="thirdCircleCheckbox js-type-checkbox" data-type="O" checked>
        <div class="thirdCircle">3+</div>
      </label>
    </div>
    <select id="js-locations-field" multiple></select>
    <input class="largeInput" placeholder="Search query" id="js-search-field">
    <span>for instance: HR, Developer, Analyst</span>
    <div style="display: none;">
      <textarea placeholder="Add a note" id="js-note-field" maxlength="250"></textarea>
    </div>
  </div>
  <div class="buttonWrapper">
    <button class="button" id="js-save-settings" style="display: none;">Save settings</button>
    <button class="button" id="js-reset-settings">Reset settings</button>
  </div>
  <button class="button startButton" id="js-start-button">START</button>
  <button class="button stopButton hidden" id="js-stop-button">STOP</button>
  <h3 class="hidden" id="js-found-contacts-text">
    <span>We've found </span>
    <span class="invitesCount" id="js-found-contacts-amount"></span>
    <span>contacts for you.</span>
    <br>
    <span>Invited: </span>
    <span class="invitesCount" id="js-current-session-invites-amount"></span>
    <span>/</span>
    <span class="invitesCount" id="js-required-invites-amount"></span>
  </h3>
  <div class="warningMessage hidden" id="js-warning">
    <img src="img/warning.svg">
    <span>Make sure you're logged in to LinkedIn.</span>
  </div>
</div>
<script src="../../dist/popup.js"></script>
</body>
</html>
